<div class="main" id="projet">
  <div class="block-proj">
    <object data="../assets/ressources/img/space.svg" width="400" height="400"></object>
    <div class="github" [ngsReveal]="{ delay: 200 }">
      <a href="https://github.com/Yeyvo">
        <img align="center"
             src="https://github-readme-stats.vercel.app/api?username=Yeyvo&count_private=true&show_icons=true&theme=material-palenight&layout=compact&hide_border=false"
             class="account"/>
      </a>
      <a href=" https://github.com/Yeyvo">
        <img align="center"
             src="https://github-readme-stats.vercel.app/api/top-langs/?username=Yeyvo&theme=material-palenight&layout=compact"
             class="langague"/>
      </a>
    </div>
  </div>

  <p class="titleProj">Some of my projects : </p>

  <div #repo id="repo-wrapper" class="card-repo cards-wrapper">
    <app-github-card *ngFor="let proj of visibleProjects;" [data]="proj" class="repo-card"
                     [ngsReveal]="{ delay: 300, interval: 200 }"></app-github-card>
  </div>
</div>
